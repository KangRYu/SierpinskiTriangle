<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Kang's Sierpinski Triangle</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Zooming Sierpinski Triangle</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde TriClass.pde Vect.pde">
				</canvas>
		    </section>
	    <footer>
		    The program will zoom in to where the mouse is at. Try not to keep your mouse at one point for too long, as it will result in calculation inaccuracies that will break the program.
	    </footer>
	</body>
</html>
